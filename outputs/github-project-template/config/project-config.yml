# GitHub Project Setup Configuration
# このファイルを編集してプロジェクトの設定を変更してください

# =====================================================
# プロジェクト基本情報
# =====================================================
project:
  # プロジェクト名
  title: 'Your Project Name'

  # プロジェクトの説明
  description: |
    プロジェクトの概要をここに記載してください。

    ## 📋 プロジェクト概要
    - **目標**: プロジェクトの目標
    - **技術スタック**: 使用技術
    - **期間**: プロジェクト期間

    ## 🎯 フェーズ構成
    - Phase 1: 第1フェーズの内容
    - Phase 2: 第2フェーズの内容

  # GitHubオーナー（ユーザー名または組織名）
  owner: 'your-github-username'

  # リポジトリ名
  repository: 'your-repository-name'

# =====================================================
# マイルストーン設定
# =====================================================
milestones:
  - title: 'Phase 1: MVP開発'
    description: |
      第1フェーズの説明

      【含まれる機能】
      - 機能1の説明
      - 機能2の説明

      【完了条件】
      - 条件1
      - 条件2
    due_date: '2025-12-31' # YYYY-MM-DD形式

  - title: 'Phase 2: 機能拡張'
    description: |
      第2フェーズの説明

      【含まれる機能】
      - 機能1の説明
      - 機能2の説明

      【完了条件】
      - 条件1
      - 条件2
    due_date: '2026-01-31' # YYYY-MM-DD形式

# =====================================================
# ラベル設定
# =====================================================
labels:
  # 種類別ラベル
  categories:
    - name: 'feature'
      description: '新機能開発'
      color: '0366d6'
    - name: 'bug'
      description: 'バグ修正'
      color: 'd73a4a'
    - name: 'infrastructure'
      description: 'インフラ・DevOps'
      color: 'f9d71c'
    - name: 'documentation'
      description: 'ドキュメント'
      color: '0052cc'
    - name: 'test'
      description: 'テスト関連'
      color: 'd4c5f9'

  # 優先度別ラベル
  priorities:
    - name: 'priority-high'
      description: '高優先度'
      color: 'b60205'
    - name: 'priority-medium'
      description: '中優先度'
      color: 'fbca04'
    - name: 'priority-low'
      description: '低優先度'
      color: '0e8a16'

  # ステータス別ラベル
  statuses:
    - name: 'status-planning'
      description: '計画中'
      color: 'c5def5'
    - name: 'status-in-progress'
      description: '作業中'
      color: '1d76db'
    - name: 'status-review'
      description: 'レビュー中'
      color: '0052cc'
    - name: 'status-blocked'
      description: 'ブロック中'
      color: 'd93f0b'

  # カスタムラベル（プロジェクト固有）
  custom:
    - name: 'component-frontend'
      description: 'フロントエンド関連'
      color: 'ff6b9d'
    - name: 'component-backend'
      description: 'バックエンド関連'
      color: '5319e7'

# =====================================================
# プロジェクトカスタムフィールド設定
# =====================================================
custom_fields:
  - name: 'Priority'
    type: 'SINGLE_SELECT'
    options:
      - '🔴 High'
      - '🟡 Medium'
      - '🟢 Low'

  - name: 'Phase'
    type: 'SINGLE_SELECT'
    options:
      - 'Phase 1'
      - 'Phase 2'

  - name: 'Status'
    type: 'SINGLE_SELECT'
    options:
      - '📋 Todo'
      - '🔄 In Progress'
      - '👀 In Review'
      - '✅ Done'

  - name: 'Estimate'
    type: 'NUMBER'

# =====================================================
# Issue設定
# =====================================================
issues:
  - title: '[SETUP] プロジェクト初期設定'
    body: |
      ## 📋 概要
      プロジェクトの初期設定を行います

      ## 🎯 作業内容
      - [ ] 開発環境セットアップ
      - [ ] 必要なツール・ライブラリの調査
      - [ ] プロジェクト構造の決定

      ## ✅ 完了条件
      - [ ] 開発環境が動作する
      - [ ] 初期コミットが完了
    labels:
      - 'infrastructure'
      - 'priority-high'
    milestone: 'Phase 1: MVP開発'
    custom_fields:
      Priority: '🔴 High'
      Phase: 'Phase 1'
      Status: '📋 Todo'

  # 追加のIssueをここに記載
  # コピー&ペーストで複数のIssueを定義可能

# =====================================================
# 自動化設定（オプション）
# =====================================================
automation:
  # 新しいIssue作成時にProjectに自動追加
  auto_add_issues: true

  # Pull Request作成時にProjectに自動追加
  auto_add_prs: true

  # Issue/PR完了時にDoneに移動
  auto_move_done: true
